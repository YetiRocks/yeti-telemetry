name: "Yeti Telemetry"
app_id: "yeti-telemetry"
version: "1.0.0"
description: "Unified telemetry collector, viewer, and dashboard"
enabled: true
extension: true
rest: true

schemas:
  - schema.graphql

resources:
  - resources/*.rs

static_files:
  path: web
  route: /
  index: index.html
  build:
    sourceDir: source
    command: npm run build
dependencies:
  serde_yaml: "0.9"
  opentelemetry: { version: "0.31", features: ["trace", "metrics"] }
  opentelemetry_sdk: { version: "0.31", features: ["rt-tokio", "metrics"] }
  opentelemetry-otlp: { version: "0.31", features: ["trace", "metrics", "grpc-tonic"] }
